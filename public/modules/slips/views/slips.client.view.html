<section data-ng-controller="SlipsController" data-ng-init="find()">
	<div class="page-header text-center">
		<h2>All Slips</h2>
	</div>
	<!-- this is the new search input field -->
	<div class="form-group">
			<input type="text" ng-model="search" typeahead="slip as slip.title for slip in slips | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="slipSearch($item)" placeholder="Search slip...">
	</div>
	<!-- end -->
	<div class="list-group">
		<a data-ng-repeat="slip in slips" data-ng-href="#!/slips/{{slip._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="slip.title"></h4>
			<span data-ng-bind="slip.issue"></span>
		</a>
	</div>

</section>
