<section data-ng-controller="SlipsController">
	<div class="page-header text-center">
		<h2>All Slips</h2>
	</div>
	<div class="list-group">
		<a data-ng-repeat="slip in slips" data-ng-href="#!/slips/{{slip._id}}" class="list-group-item" >
			<h4 class="list-group-item-heading" data-ng-bind="slip.title"></h4>
			<span data-ng-bind="slip.issue"></span>
		</a>
	</div>
</section>
