<section data-ng-controller="SlipsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="slip.title"></h1>
		<p data-ng-bind="slip.category"></p>
		<p data-ng-bind="slip.issue"></p>
		<p data-ng-bind="slip.solution"></p>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/slips/{{slip._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-danger" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
